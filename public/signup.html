
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignInPage</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>


     <div class="login">
        <h2>Sign In</h2>
        <form>

            <input type="email" placeholder="Email Address" id ="email"required>
            <input type="password" placeholder="Password" id ="password" required>
            <div class="forgot-password">

                <a href="#">Forgot Password?</a>

            </div>
            <button type="submit" id ="sumit">Create an account</button>

        </form>
        <div class="signup-link">
            Already have an account? <a href="index.html" >Sign Up</a>
        </div>
    </div>

    <script>
        document.getElementById("sumit").addEventListener("click",()=>{
            var email = document.getElementById("email").value;
            var password = document.getElementById("password").value;
            const data={
                email:email,
                password:password
            }
            send_the_data_of_gmail_and_password(data);
            
        });

        async function send_the_data_of_gmail_and_password(data) {
            await fetch("/api/newusers",{
                method : "POST",
                headers:{"Content-Type":"application/json"},
                body : JSON.stringify(data)
            });

            const data = await response.json();
            if (data.success) {
                window.location.href = "/index.html";
            } else {
                document.getElementById("msg").innerText = data.message;
            }
        }
    </script>





</body>
</html>
