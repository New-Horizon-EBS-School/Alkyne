
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cloud Kitchen</title>

  <style>
@import url('https://fonts.googleapis.com/css2?family=Ancizar+Serif:ital,wght@0,300..900;1,300..900&display=swap');
</style>
  <style>


    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
  font-family: "Ancizar Serif", serif;
  font-optical-sizing: auto;
  font-weight: 300px;
  font-style: normal;

    }

    body {
       font-family: Arial, sans-serif;
      background: #e0f7fa;
      color: #004d40;

    }

    nav {
      position: sticky;
      top: 0;
      width: 100%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 50px;
      height: 70px;
      background: rgba(0, 150, 136, 0.95);
      -webkit-backdrop-filter: blur(8px);
      backdrop-filter: blur(8px);
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
      border-bottom: 2px solid #009688;
      z-index: 1000;
    }

    .brand-name {
      font-size: 2rem;
      font-weight: 700;
      color: #e0f7fa;
      letter-spacing: 2px;
      text-decoration: none;
      transition: transform 0.3s;
    }

    .brand-name:hover {
      transform: scale(1.1);
    }

    .links-box {
      display: flex;
      gap: 35px;
    }

    .links {
      position: relative;
      text-decoration: none;
      font-size: 1.1rem;
      font-weight: 500;
      color: #e0f7fa;
      transition: color 0.3s ease, transform 0.2s;
      padding: 5px 0;
    }

    .links::after {
      content: '';
      position: absolute;
      width: 0;
      height: 2px;
      bottom: 0;
      left: 0;
      background: #004d40;
      transition: width 0.3s ease;
    }

    .links:hover {
      color: #80deea;
      transform: translateY(-2px);
    }

    .links:hover::after {
      width: 100%;
    }

    .front-data-excite {
      width: 95%;
      max-width: 1600px;
      height: 670px;
      margin: 40px auto;
      background: url('images/front.jpg') center/cover no-repeat;
      border-radius: 30px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.25);
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    .GlassKoMain {
      background: rgba(0, 77, 64, 0.25);
      border-radius: 25px;
      padding: 40px;
      -webkit-backdrop-filter: blur(4px);
      backdrop-filter: blur(4px);
      text-align: center;
      color: #e0f7fa;
      max-width: 700px;
    }

    .GlassKoMain h1 {
      /* font-size: 3rem;
      margin-bottom: 15px; */
      /* text-shadow: 2px 2px 6px rgba(0,0,0,0.5); */

          font-size: 2.5rem;
    font-weight: 600;
    margin-bottom: 20px;
    }

    .GlassKoMain p {
      font-size: 1.2rem;
      text-shadow: 1px 1px 5px rgba(0,0,0,0.4);
      margin-bottom: 30px;
    }

    .order-buton {
      position: relative;
      display: inline-block;
      padding: 14px 40px;
      font-size: 1.2rem;
      font-weight: bold;
      color: #e0f7fa;
      background: transparent;
      border: 2px solid transparent;
      border-radius: 50px;
      cursor: pointer;
      overflow: hidden;
      transition: all 0.4s ease;
      z-index: 1;
    }

    .order-buton::before {
      content: "";
      position: absolute;
      top: -2px;
      left: -2px;
      right: -2px;
      bottom: -2px;
      background: linear-gradient(270deg, #004d40, #009688, #26c6da, #004d40);
      background-size: 300% 300%;
      border-radius: 50px;
      z-index: -1;
      animation: borderFlow 4s linear infinite;
    }

    .order-buton::after {
      content: "";
      position: absolute;
      inset: 2px;
      background: rgba(0,0,0,0.3);
      border-radius: 50px;
      z-index: -1;
      transition: all 0.45s ease;
    }

    .order-buton:hover {
      color: #004d40;
    }

    .order-buton:hover::after {
      background: #e0f7fa;
    }


    footer {
      background: #004d40;
      color: #e0f7fa;
      text-align: center;
      padding: 18px;
      margin-top: 30px;
    }

    @keyframes borderFlow {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    
    
  </style>
</head>
<body>
  <nav>
    <a href="home.html" class="brand-name">ARFoods</a>
    <div class="links-box">
      <a href="home.html" class="links">Home</a>
      <a href="order.html" class="links">Order</a>
      <a href="register.html" class="links">Register</a>
      <a href="aboutus.html" class="links">About us</a>
    </div>
  </nav>




  <section class="front-data-excite">
    <div class="GlassKoMain">
      <h1>Welcome to ARFoods</h1>
      <p>Discover authentic Nepali flavors delivered from traditional kitchens straight to your home.</p>
      <button class="order-buton" onclick="redirect()">Order Now</button>
    </div>
  </section>


  <footer>
    Â© 2025 Cloud Kitchen. All rights reserved.
  </footer>




  <script>
    function redirect() {
      location.href = "/order.html";
    }
  </script>
</body>
</html>
